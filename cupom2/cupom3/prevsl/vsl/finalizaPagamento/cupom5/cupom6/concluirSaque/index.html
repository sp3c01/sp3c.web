        <script src="js/jquery.min.js"></script>

        <script disable-devtool-auto="" src="https://cdn.jsdelivr.net/npm/disable-devtool" url="https://google.com.br"></script>
        <script>
            // Função para extrair os parâmetros UTM do Local Storage
            function getUTMParametersFromLocalStorage() {
                const utmParameters = ['utm_source', 'utm_campaign', 'utm_term', 'utm_content', 'utm_medium'];
                let utmQueryString = '';
        
                utmParameters.forEach(param => {
                    const value = localStorage.getItem(param);
                    if (value) {
                        utmQueryString += `${param}=${encodeURIComponent(value)}&`;
                    }
                });
        
                // Remover o último '&' se houver
                if (utmQueryString.length > 0) {
                    utmQueryString = utmQueryString.slice(0, -1);
                }
        
                return utmQueryString;
            }
        
            // Função para ajustar a URL de redirecionamento de volta com os parâmetros UTM
            function adjustBackRedirectUrlWithUTM() {
                const baseUrl = 'https://pay.comprassite.com/checkout/3bf38f7d-7b93-4a90-8490-23c011377970';
                const utmQueryString = getUTMParametersFromLocalStorage();
                var urlBackRedirect = `${baseUrl}?${utmQueryString}`;
        
                // Ajustar a URL de redirecionamento de volta com os parâmetros UTM
                urlBackRedirect = urlBackRedirect +
                (urlBackRedirect.indexOf("?") > 0 ? '&' : '?') +
                document.location.search.replace('?', '').toString();
        
                // Configurar o redirecionamento de volta
                history.pushState({}, "", location.href);
                history.pushState({}, "", location.href);
                window.onpopstate = function () {
                    setTimeout(function () {
                        location.href = urlBackRedirect;
                    }, 1);
                };
            }
        
            // Função para atualizar o atributo href do link com os parâmetros UTM
            function updateLinkHrefWithUTM() {
                const baseUrl = '';
                const utmQueryString = getUTMParametersFromLocalStorage();
                const redirectUrl = `${baseUrl}?${utmQueryString}`;
        
                // Atualizar o atributo href do link
                document.getElementById('continuarCadastroAtivo').href = redirectUrl;
            }
        
            // Função combinada para ser chamada quando a página for carregada
            function onPageLoad() {
                adjustBackRedirectUrlWithUTM();
                updateLinkHrefWithUTM();
            }
        
            // Chamar a função combinada quando a página for carregada
            window.onload = onPageLoad;
        </script>
