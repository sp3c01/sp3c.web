<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Conteúdos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="pirate.png" alt="Logo do Site" class="logo">
        <div class="search-container">
            <form id="search-form" onsubmit="return search()">
                <input type="text" id="search-box" placeholder="Digite o nome do conteúdo..." required>
                <button type="submit">Buscar</button>
            </form>
        </div>
        <div id="info-box">
            <p>Este site contém uma variedade de filmes disponíveis via torrent e links como Mediafire. É importante observar que alguns conteúdos podem estar em outros idiomas. Recomendamos que você realize buscas adicionais em idiomas como inglês ou russo, se necessário.</p>
        </div>
    </header>
    <main>
        <div id="results"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
