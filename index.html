<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Net Pirates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="dnp/logo.png" alt="Logo de Pirata" class="logo">
        <div class="search-container">
            <form id="search-form" onsubmit="return search()">
                <input type="text" id="search-box" placeholder="Pesquisar..." required>
                <br>
                <button type="submit">Pirate Search</button>
            </form>
        </div>
    </header>
    <main>
        <div id="results"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
