<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dnp</title>
    <link rel="stylesheet" href="dnp/css/ド-ル-ボ-ラ-ルグレフト-ブムフク.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="dnp/images/pirate.png" alt="Logo" style="height: 40px; margin-right: 10px;">
            <input type="text" id="search-bar" placeholder="Buscar vídeos...">
            <button id="search-button">Buscar</button>
        </header>

        <div id="video-player-container" style="display: none;">
            <div id="player"></div>
        </div>

        <main id="video-container">
        </main>
    </div>

    <script src="dnp/js/script.js"></script>
    <script>
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '500',
                width: '100%',
                videoId: '',
                playerVars: {
                    'playsinline': 1,
                    'controls': 1,
                    'modestbranding': 1,
                    'color': 'blue',
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
        }

        function onPlayerStateChange(event) {
        }

        function playVideo(videoId) {
            player.loadVideoById(videoId);
            document.getElementById('video-player-container').style.display = 'block';
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
