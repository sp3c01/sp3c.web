<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .message-container {
            text-align: center;
        }
        .error-code {
            font-size: 10rem;
            margin: 0;
        }
        .error-message {
            font-size: 2rem;
            margin: 0;
        }
        .server-info {
            font-size: 1rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <p class="error-code">403</p>
        <p class="error-message">Acesso Negado</p>
        <p class="server-info">Você não tem permissão para acessar este recurso.</p>
    </div>
</body>
</html>
